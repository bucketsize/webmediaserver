<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta id="theme-meta" name="theme-color" content="rgba(0, 0, 0, 0)">
    <meta name="description" content="Protected videos of JB, unauthorized public access disallowed">
    <link href="https://vjs.zencdn.net/7.5.5/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
      $( document ).ready(function() {
        console.log( "ready!" );
        var urlParams = new URLSearchParams(window.location.search);
        var vid = urlParams.get('vid');
        var player = videojs('video-player', {
          preload: 'auto',
          autoplay: 'play',
          controls: true,
          liveui: true,
          fluid: true,
          //responsive: true,
          //width: 640,
          //height: 480,
        });
        player.src({type: 'video/mp4', src: vid});
        player.on('ended', function(){
          console.log('destroy #'+vid);
          $( "#video-player" ).dialog( "destroy" );
        });
      });
    </script>
    <script src="https://vjs.zencdn.net/7.8.4/video.js"></script>
  </head>
  <body>
    <div class="container" style="padding: 40px;">
      <div id = "player">
        <video id="video-player" class="video-js">
        </video>
      </div>
    </div>
  </body>
</html>
